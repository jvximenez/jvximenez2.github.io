<ion-header>

  <ion-navbar>
    <ion-title>Analise</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div style="display: block;">
      <canvas baseChart
        [data]='chartData'
        [backgroundColor] = "Blue"
        [labels] = 'categoriasChart'
        [chartType]='chartType'>
      </canvas>
    </div>

    <ion-card *ngFor = "let varr of varredura">
      <ion-card-header>
        {{varr}}
      </ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            Categoria
          </ion-col>
          <ion-col>
            Previsto
          </ion-col>
          <ion-col>
            Gasto
          </ion-col>
        </ion-row>
        <ion-row *ngFor = "let cat of (categorias | async)">
          <ion-col>
              {{cat.title}}
          </ion-col>
          <ion-col>
              "Ainda Não"
          </ion-col>
          <ion-col>
              {{somaCat(cat.title,varr)}}
          </ion-col>  
        </ion-row>

        <ion-row>
            <ion-col>
              Total
            </ion-col>
            <ion-col>
              "Ainda Não"
            </ion-col>
            <ion-col>
                {{somaTotal(varr)}}
            </ion-col>
        </ion-row>

        <ion-row *ngFor="let pagamento of pagamentos">
            <ion-col>
              {{pagamento.title}}
            </ion-col>
            <ion-col>
                {{somaPagamento(pagamento.title,varr)}}
            </ion-col>
            <ion-col>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>








  <ion-card>
    <ion-card-header>
      {{teste.mes}}-{{teste.ano}}
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-item>
            <ion-label fixed></ion-label>
            <ion-input text-right  autocomplete="on" value="gdfgf"></ion-input>
            <ion-input text-right autocomplete="on" value="gdfgf"></ion-input>
          </ion-item>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>




  <ion-fab right bottom>
    <button ion-fab mini ><ion-icon name="add" (click)=adicionar()></ion-icon></button>
  </ion-fab>
</ion-content>
