<ion-header>
  <ion-navbar>
    <ion-title>Configurações</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="Inicio()">
        <ion-icon name="sync"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Categorias
    </ion-list-header>
    <ion-item *ngFor="let categoria of (categorias|async)" (click)="EditarCategoria(categoria)">
      <ion-icon (click)="somaCat(categoria)" item-start name={{categoria.icon}}></ion-icon>{{categoria.numero}} - {{categoria.title}}
    </ion-item>
    <ion-list-header>
      Pagamento
    </ion-list-header>
    <ion-item *ngFor="let pagamento of (pagamentos|async)" (click)="EditarPagamento(pagamento)">
      <ion-icon item-start name={{pagamento.icon}}></ion-icon>{{pagamento.numero}} - {{pagamento.title}}
    </ion-item>

  <ion-list-header>
      Atalhos
    </ion-list-header>
    <ion-item *ngFor="let atalho of (atalhos|async)" (click)="EditarAtalho(atalho)">${{atalho.gasto}} - {{atalho.title}}</ion-item>
  

  <ion-list-header>
      Visualização
    </ion-list-header>
    <ion-item *ngFor="let a of (visuals|async)" (click)="remove(a)">{{a.ano}} - {{a.mes}}</ion-item>
  </ion-list>


    <ion-fab right bottom>
      <button ion-fab mini ><ion-icon name="arrow-dropleft"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab><ion-icon name="folder" (click)="NovaCategoria()"></ion-icon></button>
        <button ion-fab><ion-icon name="folder-open" (click)="NovaVisual()"></ion-icon></button>
        <button ion-fab><ion-icon name="list-box" (click)="NovoAtalho()"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>




</ion-content>
