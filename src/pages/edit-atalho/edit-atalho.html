<ion-header>

    <ion-navbar>
      <ion-title>Edição Atalho</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
 
      <ion-content>
          <ion-item>
            <ion-label>Nome do Item:</ion-label>
            <ion-input type="text" [(ngModel)]="atalho.title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Valor:</ion-label>
            <ion-input type="number" [(ngModel)]="atalho.gasto"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Categoria:</ion-label>
            <ion-input type="text" [(ngModel)]="atalho.categoria"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Pagamento:</ion-label>
              <ion-input type="text" [(ngModel)]="atalho.pagamento"></ion-input>
            </ion-item>
          <ion-grid>
            <ion-row>
              <ion-item no-lines></ion-item>
            </ion-row>
            <ion-row justify-content-center >
                <button ion-button round outline class="btn3" col-5 color="danger" (click)="deletar(atalho)">Deletar</button>
            </ion-row>
            <ion-row justify-content-center>
                <button ion-button round outline class="btn3" col-5 (click)="atualizar(atalho)">Atualizar</button>
            </ion-row>
          </ion-grid>
  </ion-content>
